    <form id="form1" >
        <p>* Ces zones sont obligatoires</p>
        <br>
        <fieldset class="coord">
            <legend>Vos Coordonnées</legend>
            
            <label for="nom">Votre nom* : </label>
            <input type="text" name="nom" id="nom" value=""><br>
          
            <label for="prenom">Votre prénom* : </label> 
            <input  type="text" name="prenom" id="prenom" value="" ><br>
             

            <p class="sexe" >sexe* : </p>

            <label for="genre"></label>
            <input  type="radio" name="genre" value="féminin" id="genre"> Féminin 

            <label for="genre2"></label>
            <input type="radio" name="genre2" value="Masculin" id="genre2"> Masculin <br>
            <br>

            <label for="date">Date de naissance : </label>
            <input type="date"          name="date" id="date"><br>

            <label for="cp">Code postal* :  </label>
            <input  type="text" name="cp" id="cp"><br>

            <label for="adresse">Adresse :        </label>
            <input type="text"          name="adresse" id="adresse"><br>

            <label for="ville">Ville :     </label>
            <input type="text"          name="ville" id="ville"><br>

            <label for="mail">Email* :     </label>      
                <input  type="text" name="mail" placeholder="dave.loper@afpa.fr" id="mail" size="20" maxlength="50"><br>

        </fieldset><br>
        <br>
        <fieldset class="coord">
            <legend >Votre demande</legend>
            <label id="sujetcolor" for="sujet" name="sujet">Sujet* :</label>
            <select id="sujet"  type="text" value="" name="sujet" >
                <option   value="selected" placeholder> Selectionner un sujet</option>
                <option  value="mcm">Mes commandes</option>
                <option  value="ques">Question sur un produit</option>
                <option  value="rec">Réclamation</option>
                <option  value="autres">Autres</option>
            </select><br>
            <br>
            <label for="question">Votre question* :</label>
            <textarea name="questions" id="question" cols="30" rows="2"></textarea>
        </fieldset>
        <br>
        <input id="ckbx" type="checkbox"  name="consentement"> * J'accepte le traitement informatique de ce formulaire
        <br>
        <br>
            <div class="boutons">
                <input type="submit" id="bt1" value="Envoyer" name="Envoyer">
                <button type="reset" id="reset" >Réinitialiser</button>
                <p id="erreur"></p>
            </div>
